<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <title>登录</title>
</head>
<body>
<div class="wrap">
    <div class="header"><h2>登录</h2></div>
    <div id="login_wrapper">
        <div class="login_center">
            <form id="login" method="post" action="">
                <div class="item login_user">
                    <p>登录账号:</p><input id="login_user" type="text" placeholder="请输入手机号" name="username" required>
                </div>
                <div class="item register_password">
                    <p>输入密码:</p><input id="mobile_password" type="password" placeholder="请输入密码" name="password" required>
                </div>
                <div class="item register_password_again">
                    <p>再次输入密码:</p><input id="mobile_password_again" type="password" placeholder="请再次输入密码" name="password" required>
                </div>
                <div class="login_btn"><a id="login_in">登录</a></div>
            </form>
            <div class="login_register"><a href="register.html">快速注册</a></div>
        </div>
    </div>

</div>
<script type="text/javascript" src="./../cordova.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
