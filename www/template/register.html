<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <title>注册</title>
</head>
<body>
<div class="wrap">
    <div class="header"><h2>注册</h2></div>
    <div class="register-center">
        <!--手机注册-->
        <div class="main_phone">
            <form id="mobile_register" method="post" action="">
                <div class="item register_user">
                    <p> 手机号码：</p><input id="mobile_user" type="tel" placeholder="请输入手机号" name="phone" required="required">
                </div>
                <div class="item register_password">
                    <p>输入密码：</p><input id="mobile_password" type="password" placeholder="请输入密码" name="password" required="required">
                </div>
                <div class="item register_password_again">
                    <p>再次输入密码：</p><input id="mobile_password_again" type="password" placeholder="请再次输入密码" name="password" required="required">
                </div>
                <div class="item register_code">
                    <p>获取验证码：</p><input id="valid_code" type="text" placeholder="输入验证码" name="valid_code">
                    <span id="get_code"><a href="javascript:;">获取验证码</a></span>
                </div>
                <div class="register_btn"><a id="phone_reg">用户注册</a>
                </div>
            </form>
            <div class="quickLogin"><a href="login.html">快速登录</a></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./../cordova.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
